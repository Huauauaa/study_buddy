{% load static %}

<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-2">
        <h1><a href="/" class="navbar-brand">StudyBuddy</a></h1>
      </div>
      <div class="col-4">
        <form action="{%url 'home'  %}" method="GET">
          <input
            type="text"
            name="q"
            placeholder="Search"
            value="{{q}}"
            class="form-control"
          />
        </form>
      </div>
      <div class="col-4"></div>
      <div class="col-2">
        {% if user.is_authenticated %} Hello, {{user.username}}
        <img src="{% static 'images/avatar.jpg'%}" alt="avatar" width="30" />
        <a href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a href="{% url 'login'%}" class="nav-link">Login</a>
        {% endif %}
      </div>
    </div>

    <hr />
  </div>
</header>

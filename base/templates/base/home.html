{% extends 'main.html' %} {% block content %}

<h1>Home Template</h1>

<div>
  {% for room in rooms %}

  <div>
    <h5>
      {{room.id}}:{% comment %}
      <a href="/room/{{room.id}}">{{room.name}}</a>
      {% endcomment %}
      <a href="{% url 'room' room.id %}">{{room.name}}</a>
    </h5>
  </div>
  {% endfor %}
</div>

{% endblock %}

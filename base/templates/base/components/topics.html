<div class="topics">
  <div class="topics__header">
    <h2>Browse Topics</h2>
  </div>
  <ul class="topics__list">
    <li>
      <a href="/"  {%if topic_name == '' %} class="active" {%endif%}>All <span>{{all_rooms.count}}</span></a>
    </li>
    {% for topic in topics%}
    <li>
      <a href="{{request.path}}?topic_name={{topic.name}}"
      {%if topic_name == topic.name%} class="active" {%endif%}
        >{{topic.name}} <span>{{topic.room_set.all.count}}</span>
        </a>
    </li>
    {% endfor %}
  </ul>
  {% if 1 > 2 %}
  <a class="btn btn--link" href="topics.html">
    More
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      viewBox="0 0 32 32"
    >
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
  {% endif %}
</div>
